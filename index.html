function newGame() {

    var select1 = document.querySelector("select#Player1");
    var select2 = document.querySelector("select#Player2");

    var Logic2 = select2.options[select2.selectedIndex].value;

    // モジュールが読み込まれていなければエラーを表示する
    if (Logic1 in window && Logic2 in window) {
        game.play(new window[Logic1](Logic1),
                  new window[Logic2](Logic2));
    } else {
        alert("Module not found.");
    }
}

<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Reversi</title>
<link rel="stylesheet" type="text/css" href="assets/base.css" />
<script src="Cell.js"></script>
<script src="Game.js"></script>
<script src="View.js"></script>
<script src="Player.js"></script>
<script src="CPU.js"></script>
<script>
var game = null; // global

window.onload = function boot() {
    game = new Game();
    game.play(new Player("a"), new Player("b"));
};
</script>
</head>
<body>
<div>
  <table>
    <tr><td>Player:</td>
      <td>
        <select id="player1">
          <option value="0" selected="selected">プレイヤー1</option>
          <option value="1" style="color: white; background-color: #333;">アリさん</option>
          <option value="2" style="color: white; background-color: #595b4a;">黒ブタさん</option>
          <option value="3" style="color: white; background-color: #747383;">黒ヤギさん</option>
        </select>
      </td>
      <td>
        <select id="player2">
          <option value="0" selected="selected">プレイヤー2</option>
          <option value="1" style="background-color: ivory;">白アリさん</option>
          <option value="2" style="background-color: antiquewhite;">白ブタさん</option>
          <option value="3" style="background-color: cornsilk;">白ヤギさん</option>
        </select>
      </td>
      <td>
        <input type="button" value="new Game" onclick="game.play()" />
        <input type="button" value="Undo" onclick="game.undo()" />
      </td>
      <td id="turn" rowspan="2"></td>
    </tr>
    <tr><td>Score:</td>
      <td id="blackScore"></td>
      <td id="whiteScore"></td>
    </tr>
  </table>
</div>
<div id="container">
  <table id="board">
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
  </table>
</div>
</body>
</html>

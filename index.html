<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Reversi</title>
<link rel="stylesheet" type="text/css" href="base.css" />
<script src="game.js"></script>
<script src="player.js"></script>
</head>
<body>
<div>
  <table>
    <tr><td>Score:</td>
      <td id="blackScore"></td>
      <td id="whiteScore"></td>
      <td id="turn" rowspan="3"></td>
      <td rowspan="3">
        <input type="button" value="Game Start" onclick="game.init()" />
        <input type="button" value="Undo" onclick="game.undo()" />
      </td>
    </tr>
    <tr><td>Player:</td>
      <td>
        <select id="player1">
          <option value="0" selected="selected">プレイヤー1</option>
          <option value="1" style="color: white; background-color: #333;">アリさん</option>
          <option value="2" style="color: white; background-color: #595b4a;">黒ブタさん</option>
          <option value="3" style="color: white; background-color: #747383;">黒ヤギさん</option>
        </select>
      </td>
      <td>
        <select id="player2">
          <option value="0" selected="selected">プレイヤー2</option>
          <option value="1" style="background-color: ivory;">白アリさん</option>
          <option value="2" style="background-color: antiquewhite;">白ブタさん</option>
          <option value="3" style="background-color: cornsilk;">白ヤギさん</option>
        </select>
      </td>
    </tr>
    <tr><td>Option:</td>
      <td>size<br />
        <select id="cellSize">
          <option value="6">6 x 6</option>
          <option value="7">7 x 7</option>
          <option value="8" selected="selected">8 x 8</option>
          <option value="9">9 x 9</option>
          <option value="10">10 x 10</option>
        </select>
      </td>
      <td>hint<br />
        <select id="hintMode">
          <option value="0">なし</option>
          <option value="1" selected="selected">色</option>
          <option value="2">得点</option>
          <option value="3">色 + 得点</option>
        </select>
      </td>
    </tr>
  </table>
</div>
<div id="board">
  <table id="layer0"></table>
</div>
</body>
</html>
